<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths for all</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 200px;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #2980b9;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #e0e0e0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            min-height: 70vh;
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .instructions {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Maths for all</h1>
    </header>

    <div class="dropdown">
        <button class="dropbtn">Resources</button>
        <div class="dropdown-content">
            <a href="#" onclick="showContent('videos')">Videos</a>
            <a href="#" onclick="showContent('pdfs')">PDFs</a>
            <a href="#" onclick="showContent('docs')">Docs</a>
        </div>
    </div>

    <div class="content-section" id="content">
        <div class="instructions">
            <p>Select a resource type from the dropdown menu above</p>
        </div>
    </div>

    <script>
        const contentMap = {
            videos: {
                id: '1zxZcjLBR06nlzrBpBshEGGFGKC6CSgCg',
                name: 'Videos'
            },
            pdfs: {
                id: '1Uv5fd6NJC7Qn_R7mN4ynXO6yeqIAxWSK',
                name: 'PDFs'
            },
            docs: {
                id: '1rlUeDBG8TCH2H-6I2ScqMdHX3Dh1eHRN',
                name: 'Documents'
            }
        };

        function showContent(type) {
            const contentDiv = document.getElementById('content');
            const resource = contentMap[type];
            
            contentDiv.innerHTML = `
                <h2>${resource.name} Resources</h2>
                <iframe src="https://drive.google.com/embeddedfolderview?id=${resource.id}#grid" 
                        title="${resource.name}"></iframe>
                <p>Cannot view content? <a href="https://drive.google.com/drive/folders/${resource.id}" 
                   target="_blank">Open directly in Google Drive</a></p>
            `;
        }
    </script>
</body>
</html>
